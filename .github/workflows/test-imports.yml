name: Test Imports and Basic Functionality

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-imports:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test basic imports
      run: |
        cd app
        python -c "
        try:
            from config import config
            print('‚úÖ Config import successful')
        except Exception as e:
            print(f'‚ùå Config import failed: {e}')
            exit(1)
        
        try:
            from auth.google import GoogleOAuthHandler
            print('‚úÖ Auth import successful')
        except Exception as e:
            print(f'‚ùå Auth import failed: {e}')
            exit(1)
        
        try:
            from chat.routes import ChatHandler
            print('‚úÖ Chat import successful')
        except Exception as e:
            print(f'‚ùå Chat import failed: {e}')
            exit(1)
        
        try:
            from memory.utils import get_embedding
            print('‚úÖ Memory import successful')
        except Exception as e:
            print(f'‚ùå Memory import failed: {e}')
            exit(1)
        
        try:
            from main import SparkyApp
            print('‚úÖ Main app import successful')
        except Exception as e:
            print(f'‚ùå Main app import failed: {e}')
            exit(1)
        
        print('üéâ All imports successful!')
        "
      env:
        OPENAI_API_KEY: "test-key"
        SUPABASE_URL: "https://test.supabase.co"
        SUPABASE_KEY: "test-key"
        JWT_SECRET: "test-secret"